<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps Locations</title>
  <!-- Replace 'YOUR_API_KEY' with your actual API key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  <style>
    /* Set the size of the map container */
    #map {
      height: 400px; /* Adjust height as needed */
      width: 100%;   /* Full width */
    }
  </style>
</head>
<body>
  <h1>Google Maps Locations</h1>

  <!-- Map container -->
  <div id="map"></div>

  <script>
    // Initialize and display the map
    function initMap() {
      // Specify coordinates of the center of the map
      var center = { lat: 37.7749, lng: -122.4194 }; // San Francisco, CA

      // Create a map object and specify the DOM element for display
      var map = new google.maps.Map(document.getElementById('map'), {
        center: center,
        zoom: 12 // Adjust the zoom level as needed
      });

      // Example: Add a marker
      var marker = new google.maps.Marker({
        position: center,
        map: map,
        title: 'Hello World!' // Tooltip text when hovering over the marker
      });

      // You can add more markers or customize as needed
    }
  </script>

  <!-- Load the map -->
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</body>
</html>
